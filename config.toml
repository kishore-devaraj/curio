baseURL = "https://kishore-devaraj.github.io/curio"
defaultContentLanguage = "en"
theme = "LoveIt"
title = "Curio"

enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

[params]
  version = "0.2.X"
  defaultTheme = "light"
  # public git repo url only then enableGitInfo is true
  dateFormat = "02-01-2006"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]

  # Header config
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      name = "Curio"

      # you can add extra information before the name (HTML format is supported), such as icons
#      pre = "<i class='far fa-kiss-wink-heart fa-fw'></i>"
      typeit = true

  [params.home.profile]
    enable = true
    # Gravatar Email for preferred avatar in home page
    gravatarEmail = ""
    # URL of avatar shown in home page
    avatarURL = "/images/grey_ninja.png"
    # title shown in home page (HTML format is supported)
    title = ""
    # subtitle shown in home page
    subtitle = "Inking and sharing things, that I found intriguing!"
    typeit = false
    social = true
  [params.social]
    GitHub = "xxx"
    Linkedin = "xxx"
    Twitter = "xxxx"
    Medium = "xxxx"
    Stackoverflow = "xxx"
    Email = "kishoregrylls@gmail.com"
  [params.section]
    # paginate = 20
    # date format (month and day)
    dateFormat = "02-01"

  # Section (all posts) page config
  # List (category or tag) page config
  [params.list]
    dateFormat = "02-01"
  # Page config
  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fontawesome = true
    linkToMarkdown = true
    # Table of the contents config
    [params.page.toc]
      enable = true
      # whether to keep the static table of the contents in front of the post
      auto = false

    # Code config
    [params.page.code]
      # whether to show the copy button of the code block
      copy = true
      # the maximum number of lines of displayed code by default
      maxShownLines = 10
    # KaTeX mathematical formulas config (KaTeX https://katex.org/)
    [params.page.math]
      enable = false
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = true
      HackerNews = false
      Reddit = false
    # Comment config
    [params.page.comment]
      enable = false
    [params.page.seo]
      # Publisher info
      [params.page.seo.publisher]
        name = "Kishore Devaraj"
#        [params.page.seo.publisher.logo]
#          url = "logo.png"
#          width = 127
#          height = 40
      # Logo info
#      [params.page.seo.logo]
#        url = "logo.png"
#        width = 127
#        height = 40
      # Image info
#      [params.page.seo.image]
#        url = "cover.png"
#        width = 800
#        height = 600

  # TypeIt config
  [params.typeit]
    # typing speed between each step (measured in milliseconds)
    speed = 100
    # blinking speed of the cursor (measured in milliseconds)
    cursorSpeed = 1000
    # character used for the cursor (HTML format is supported)
    cursorChar = "|"
    # cursor duration after typing finishing (measured in milliseconds, "-1" means unlimited)
    duration = -1

  # Analytics config
  [params.analytics]
    enable = false

  # Cookie consent config
  [params.cookieconsent]
    enable = false

  # CDN config for third-party library files
  [params.cdn]
    data = "jsdelivr.yml"

  # Compatibility config
  [params.compatibility]
    # whether to use Polyfill.io to be compatible with older browsers
    polyfill = false
    # whether to use object-fit-images to be compatible with older browsers
    objectFit = false


  [menu]
    [[menu.main]]
      identifier = "posts"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      name = "Posts"
      url = "posts/"
      # title will be shown when you hover on this menu link
      title = ""
      weight = 1
    [[menu.main]]
      identifier = "tags"
      pre = ""
      post = ""
      name = "Tags"
      url = "tags/"
      title = ""
      weight = 2
    [[menu.main]]
      identifier = "categories"
      pre = ""
      post = ""
      name = "Categories"
      url = "categories/"
      title = ""
      weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Author config
[author]
  name = "Kishore Devaraj"
  email = "kishoregrylls@gmail.com"
  link = "https://kishore-devaraj.github.io/"

